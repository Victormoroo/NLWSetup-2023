<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <title>NLW Setup - 2023</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo do aplicativo Habits">

        <button>
            <img src="./assets/plus.svg">
            <div>
                Registrar meu dia
            </div>
        </button>
    </header>

    <form>
        <div class="habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍽</div>
            <div class="habit" data-name="gym">💪</div>
            <div class="habit" data-name="dog">🐕</div>
            <div class="habit" data-name="sleep">💤</div>
            <div class="habit" data-name="study">📚</div>
        </div> <!-- div habits -->

        <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./JAVASCRIPT/script.js"></script>

</body>
</html>
