<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/style.css">
    <title>NLW Setup - 2023</title>
</head>
<body>
    <header>
        <img src="/assets/logo.svg" alt="Logo do aplicativo Habits">

        <button>
            <img src="/assets/plus.svg">
            Registrar meu dia
        </button>
    </header>

    <form>
        <div class="habits">
            <div class="habit">🏃‍♂️</div>
            <div class="habit">💧</div>
            <div class="habit">🍎</div>
            <div class="habit">💪</div>
            <div class="habit">🐕</div>
            <div class="habit">💤</div>
            <div class="habit">🚴‍♂️</div>
        </div> <!-- div habits -->

        <div class="days">
            <div class="day">
                <div>Dia 01</div>
                    <input type="checkbox" name="run">
                    <input type="checkbox" name="water">
                    <input type="checkbox" name="food">
                    <input type="checkbox" name="gym">
                    <input type="checkbox" name="dog">
                    <input type="checkbox" name="sleep">
                    <input type="checkbox" name="bike">
            </div>

            <div class="day">
                <div>Dia 02</div>
                    <input type="checkbox" name="run">
                    <input type="checkbox" name="water">
                    <input type="checkbox" name="food">
                    <input type="checkbox" name="gym">
                    <input type="checkbox" name="dog">
                    <input type="checkbox" name="sleep">
                    <input type="checkbox" name="bike">
            </div>
        </div> <!-- div days -->
    </form>
</body>
</html>
